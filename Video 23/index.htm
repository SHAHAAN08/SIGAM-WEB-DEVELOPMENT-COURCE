<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS DISPLAY PROPERTY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid blue;
            display: inline-block;
            padding: 45px;
            width: 344px;
            margin: 34px;
        }
    </style>
</head>

<body>
    <div class="box box1">
        I AM A BOX
    </div>
    <div class="box">
        I AM ALSO GOOD
    </div>
    <span>I AM GOOD BOY</span>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTLINES AND SHADOWS</title>
    <style>
        .BOX {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #888888;

        }

        .text-element {
            text-shadow: 2px 2px 4px blue;
        }
    </style>
</head>

<body>
    <div class="BOX">
        I AM A BOX
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae ducimus tempora corrupti magni
        necessitatibus facilis, labore id optio rerum impedit molestias animi aut deleniti error. Placeat harum
        temporibus sapiente corrupti!
    </p>
</body>

</html>
